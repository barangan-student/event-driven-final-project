<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="username-container">
        <h2>Enter Your Username</h2>
        <form id="username-form">
            <input type="text" id="username-input" placeholder="Username" required autocomplete="off" />
            <button type="submit">Join Chat</button>
        </form>
    </div>

    <div id="chat-container" class="hidden">
        <div id="sidebar">
            <h3>Connected Users</h3>
            <ul id="user-list"></ul>
            <p id="connection-status">Status: Disconnected</p>
        </div>
        <div id="main-chat">
            <div id="messages"></div>
            <div id="typing-indicator"></div>
            <form id="message-form">
                <input id="message-input" placeholder="Type a message..." autocomplete="off" maxlength="280" />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
